<app-header></app-header>
<mat-card>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="update()">
            <p>
                <mat-form-field>
                    <input type="text" disabled matInput placeholder="Username" [value]="profile?.username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>
            <p>
                <mat-radio-group aria-label="Select Gender" formControlName="gender">
                    <mat-radio-button [value]="gender.MALE">Male</mat-radio-button>
                    <mat-radio-button [value]="gender.FEMALE">Female</mat-radio-button>
                </mat-radio-group>
            </p>
            <div class="button">
                <button type="submit" mat-button>Save</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
